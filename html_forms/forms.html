<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Demo</h1>
    
    <form action="">
        <label for="username">Enter a Username</label>
        <input id="username" type="text" placeholder="username" name="username">
        <br>
        <label for="password">Enter a Password</label>
        <input id="password" type="password" placeholder="password" name="password">
        <br>
        <label for="color">Enter a Color</label>
        <input id="color" type="color" name="color">
        <br>
        <label for="number">Enter a Number</label>
        <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="100">
        <br>
        <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to terms</label>
        <p>
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="medium">Medium</label>
            <input type="radio" name="size" id="medium" value="medium">
            <label for="large">Large</label>
            <input type="radio" name="size" id="large" value="large">
        </p>
        <p>
            <label for="meal"></label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese" id="cheese_level" min="1" max="100" step="3">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Enter some text"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="usernamwe">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        <input type="email" required>
        <button>Submit</button>
    </form>
</body>
</html>
